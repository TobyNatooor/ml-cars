<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" defer></script>
    <script type="module" src="main.js"></script>
    <title>Car Evolution</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
            box-sizing: border-box;
        }

        canvas {
            border: 2px solid black;
        }
        .settings {
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="settings">
        <label id="canvasHeightLabel">Canvas height</label>
        <input type="range" id="canvasHeight" min="20" max="100" value="40">
        <label id="canvasWidthLabel">Canvas width</label>
        <input type="range" id="canvasWidth" min="20" max="100" value="70">
        <label id="carSpeedLabel">Car speed</label>
        <input type="range" id="carSpeed" min="3" max="10" value="5">
        <label id="carPopulationLabel">Car population</label>
        <input type="range" id="carPopulation" min="1" max="80" value="50">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="theCanvas"></canvas>
</body>

</html>
